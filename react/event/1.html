<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM2 事件机制</title>
</head>
<style>
    #parent{
        width: 400px;
        height: 400px;
        background:linear-gradient(45deg,pink 30% , aqua 100%);
    }
    #child{
        width: 200px;
        height: 200px;
        background:linear-gradient(45deg,red 30%, yellow 100%);
    }
</style>
<body>
    <div id="parent" >
        <div id="child">

        </div>
    </div>
    <script>
        // html css js 各司其职
        // 所以行内样式要少用
        // js 事件也不要用DOM0,html js 耦合在一起
        // DOM0 和DOM2 混合，不好维护
        // addEventListener 统一用useCapture 能力
    /*     document.getElementById('parent').addEventListener('click',function(event){
           console.log(event.target)
            console.log('parent')
        },true) */
        document.getElementById('parent').addEventListener('click',function(event){
            console.log()
        },true)
           document.getElementById('child').addEventListener('click',function(event){
            console.log()
        },false)//改为true 就会打开冒泡
    </script>
</body>
</html>
