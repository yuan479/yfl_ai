<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Websocket Client</h1>

    <script>
        const ws = new WebSocket('ws://localhost:8000/ws')
        ws.onopen = () => {
            console.log('连接成功')
            ws.send('欢迎来到client')
        }
        ws.onmessage = (event) => {
            console.log(`${event.data}`)
        }
        ws.onerror = (error) => {
            console.log(`${error}`)
        }
    </script>
</body>

</html>
