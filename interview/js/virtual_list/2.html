<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="container"></ul>
    <script>
        let now = Date.now()
        let ul = document.getElementById('container')
        let total = 100000
        let once = 50//每次渲染50条
        let page = total/once//总页数
        let index = 0

        let loop = (curTotal,curIndex) =>{
            if(curTotal <=0){
                return false
            }
            // 计算当前页数为每次渲染的条数和剩余的条数中较小的那个
            let pageCount = Math.min(curTotal,once)
            // 宏任务 异步
            console.log('js 运行时间', Date.now() - now,'ms')
            setTimeout (()=>{
                for(let  i =0;i<pageCount;i++){
                    let li = document.createElement('li')
                    li.innerText =(`${curIndex+i}:${Math.random()*total}`) 
                    ul.appendChild(li)
                }
                loop(curTotal-pageCount,curIndex+pageCount)
               
            },0)
        }
        console.log('总运行时间', Date.now() - now,'ms')
        loop(total,index)
    </script>
</body>
</html>
