<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .btn-wrapper {
        position: relative;
        display: inline-block;
        margin: 50px;
    }

    .btn {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: wheat;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .badge {
        position: absolute;
        top: 0;
        right: 0;
        transform: translate(50%, -50%);
        width: 12px;
        height: 12px;
        background-color: red;
        border-radius: 50%;
    }
</style>

<body>
    <div class="btn-wrapper">
        <button class="btn">消息中心</button>
        <span class="badge"></span>
    </div>
</body>

</html>
