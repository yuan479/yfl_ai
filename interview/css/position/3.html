<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container {
        position: relative;
        width: 300px;
        height: 300px;
        background-color: #eee;
    }
    .box {
        position: absolute;
        top: 50px;
        left: 50px;
        width: 100px;
        height: 100px;
        background: red;
        /* GPU加速 硬件加速，提升独立图层 */
        transform: translateZ(0);
    }
    </style>
</head>
<body>
<div class="container">
    <div class="box"></div>
</div> 
</body>
</html>
