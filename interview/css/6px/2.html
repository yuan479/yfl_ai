<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1px</title>
</head>
<style>
    .box{
        width: 500px;
        height: 500px;
        background:linear-gradient(270deg, rgb(255, 235, 232), rgb(224, 255, 255));
        position: relative;
        border: 1px solid #ffe5c8;
    }
    .box::after{
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background-color: #6c6c6c;
            transform: scaleY(0.5);
            transform-origin:center bottom;

    }
</style>
<body>
    <div class="box">

    </div>
</body>
</html>
