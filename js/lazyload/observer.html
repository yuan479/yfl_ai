<script>
        //减少onSroll的次数
        /*   var a=1;
                window.onscroll = function () {
                        a++
                        console.log(a);
                } */
        function addObserver() {
                //这些都应该被监听
                const eles = document.querySelectorAll('img[data-original][lazyload]');
                console.log(eles);
              /*   eles.forEach(ele => {
                        console.log(ele)
                }) */
               //[eles[0],eles[1],eles[2]]
               //把eles类数组转化为数组 方案1
              /*  [...eles].map(ele =>{
                        console.log(ele,'???')
                        }) */
               //把eles类数组转化为数组 方案2
                 /* Array.from(eles).map(ele =>{
                        console.log(ele,'!!!')
                        }) */
                  //把eles类数组转化为数组 方案3
                /* Array.prototype.map.call(eles,ele=>{
                        console.log(ele,'。。。')
                }) */

                const observer = new IntersectionObserver(function(changes){
                        console.log(changes);
                        changes.forEach(function(element){
                                console.log(element,element.target)
                                if(element.intersectionRatio>0&& element.intersectionRatio<=1){
                                        element.target.src=element.target.dataset.original;
                                }
                        })
                })
               eles.forEach((item)=>{
                //每个都监听  浏览器作为观察者
                // item 被观察的元素
                //设计模式中的观察者模式
                observer.observe(item);
               })
        }
        addObserver()
</script>
