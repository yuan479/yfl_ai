<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEUI Button UI 设计</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- Block -->
  <div class="weui-page">
    <!-- Element -->
    <heder class="weui-page__header">
      <h1 class="weui-page__title">Button</h1>
      <p class="weui-page__desc">按钮</p>
    </heder>
    <main class="weui-page__body">
      <div class="button-sp__area">
        <a href="#" class="weui-btn weui-btn_primary">主要操作</a>
        <a href="#" class="weui-btn weui-btn_default">次要操作</a>
      </div>
      <div class="weui-cells">
        <h3 class="weui-cells__title">个人信息</h3>
        <div class="weui-cell">
          <div class="weui-cell_hd">
            <img src="" alt="">
          </div>
          <div class="weui-cell_bd">
            <p>标题文字</p>
          </div>
          <div class="weui-cell_ft">
            说明文字
          </div>
        </div>
        <div class="weui-cell">
          <div class="weui-cell_hd">
            <img src="" alt="">
          </div>
          <div class="weui-cell_bd">
            <p>标题文字</p>
          </div>
          <div class="weui-cell_ft">
            说明文字
          </div>
        </div>
      </div>
      <div class="weui-form">
        <div class="weui-form__hd">
          <h3 class="weui-form_title">微信号</h3>
          <input type="text">
        </div>
        <div class="weui-form__bd"></div>
        <div class="weui-form__ft"></div>
      </div>
    </main>
  </div>
</body>

</html>
